<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Deep Dark Calendar</title>
    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #1c1c1e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --accent-red: #ff3b30;
            --accent-blue: #0a84ff;
            --glass-bg: rgba(28, 28, 30, 0.95); /* 稍微加深一點避免太透 */
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { margin: 0; padding: 0; background-color: var(--bg-color); color: var(--text-primary); overflow: hidden; height: 100vh; width: 100vw; }

        .hidden { display: none !important; }
        .glass { background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .flex-center { display: flex; justify-content: center; align-items: center; }

        /* Header */
        header {
            position: fixed; top: 0; left: 0; right: 0; height: calc(50px + var(--safe-top));
            padding-top: var(--safe-top); display: flex; justify-content: space-between; align-items: center;
            padding-left: 16px; padding-right: 16px; z-index: 100; border-bottom: 0.5px solid rgba(255,255,255,0.1);
            background: var(--bg-color); /* 確保標題有背景 */
        }
        .nav-btn { font-size: 1.5rem; color: var(--accent-blue); cursor: pointer; padding: 10px; }
        .title { font-weight: 600; font-size: 1.1rem; }

        /* Main Container */
        #main-container { position: relative; width: 100%; height: 100%; padding-top: calc(50px + var(--safe-top)); }
        
        .view { position: absolute; width: 100%; height: 100%; top: 0; left: 0; background: var(--bg-color); padding-top: calc(50px + var(--safe-top)); display: none; }
        .view.active-view { display: block; }

        /* Month View */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; padding: 10px; }
        .weekday-header { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; color: var(--text-secondary); font-size: 0.8rem; padding: 10px 10px 0; }
        .day-cell { height: 11vh; display: flex; flex-direction: column; align-items: center; border-radius: 8px; position: relative; }
        .day-cell.today .day-number { background: var(--accent-red); color: white; border-radius: 50%; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; }
        .day-number { font-size: 1.1rem; margin-top: 6px; font-weight: 500; }
        .dots-container { display: flex; gap: 3px; margin-top: 6px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; }

        /* Day View */
        .day-sticky-header { display: flex; justify-content: space-around; padding: 10px 0; background: var(--bg-color); border-bottom: 0.5px solid rgba(255,255,255,0.1); }
        .day-tab { padding: 8px 12px; border-radius: 12px; font-size: 0.9rem; color: var(--text-secondary); }
        .day-tab.active { background: var(--surface-color); color: var(--text-primary); }
        
        #day-scroll-area { overflow-y: auto; height: calc(100vh - 130px - var(--safe-top)); position: relative; -webkit-overflow-scrolling: touch; }
        .day-timeline { position: relative; width: 100%; height: 1440px; }
        .hour-marker { position: absolute; width: 100%; border-top: 0.5px solid rgba(255,255,255,0.1); color: var(--text-secondary); font-size: 0.8rem; padding-left: 10px; height: 60px; }
        
        .day-event-block { 
            position: absolute; left: 60px; right: 10px; border-radius: 6px; padding: 5px; 
            overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.3); font-size: 0.9rem;
        }

        /* AI Button & Overlay */
        #ai-btn { 
            position: fixed; bottom: calc(30px + var(--safe-bottom)); right: 20px; 
            width: 56px; height: 56px; border-radius: 28px; 
            background: linear-gradient(135deg, #2980b9, #8e44ad); 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 200; font-size: 24px; cursor: pointer;
        }

        #ai-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg-color); z-index: 300; padding: 20px; 
            padding-top: calc(60px + var(--safe-top));
            display: flex; flex-direction: column;
        }
        #ai-input { 
            width: 100%; height: 100px; background: rgba(255,255,255,0.1); 
            border: none; border-radius: 12px; color: white; padding: 15px; 
            font-size: 1.1rem; margin-bottom: 20px; outline: none;
        }
        .ai-response-box { 
            flex: 1; background: var(--surface-color); border-radius: 12px; padding: 15px; 
            overflow-y: auto; color: #d1d1d6; line-height: 1.5;
        }

        /* Modal */
        .modal { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--surface-color); padding: 20px; border-radius: 20px 20px 0 0; z-index: 400; transform: translateY(100%); transition: transform 0.3s; padding-bottom: calc(20px + var(--safe-bottom)); }
        .modal.open { transform: translateY(0); }
        .modal-input { width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: none; color: white; border-radius: 8px; font-size: 1rem; margin-bottom: 15px; }
        .btn-primary { background: var(--accent-blue); color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; float: right; }
    </style>
</head>
<body>

    <header>
        <div id="btn-back" class="nav-btn hidden">←</div>
        <div id="header-title" class="title">Calendar</div>
        <div class="flex-center">
            <div id="btn-prev" class="nav-btn">‹</div>
            <div id="btn-next" class="nav-btn">›</div>
        </div>
    </header>

    <div id="main-container">
        <div id="month-view" class="view active-view">
            <div class="weekday-header" id="month-days-header">
                <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
            </div>
            <div class="calendar-grid" id="month-grid"></div>
        </div>

        <div id="day-view" class="view">
            <div class="day-sticky-header" id="day-header-tabs"></div>
            <div id="day-scroll-area">
                <div class="day-timeline" id="day-timeline"></div>
            </div>
        </div>
    </div>

    <div id="ai-btn">✨</div>

    <div id="ai-overlay" class="hidden">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <span class="title">Gemini Assistant</span>
            <span onclick="aiAssistant.close()" style="color:var(--accent-red); cursor:pointer;">Close</span>
        </div>
        <textarea id="ai-input" placeholder="Type request... (e.g., Dinner at 7pm)"></textarea>
        <button onclick="aiAssistant.submit()" class="btn-primary" style="width:100%; margin-bottom:20px;">Ask AI</button>
        <div id="ai-response" class="ai-response-box hidden"></div>
    </div>

    <div id="event-modal" class="modal">
        <h3 style="margin-top:0">New Event</h3>
        <input type="text" id="evt-title" class="modal-input" placeholder="Title">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <span>Time: <span id="evt-time">12:00</span></span>
        </div>
        <button onclick="EventModal.save()" class="btn-primary">Save</button>
        <button onclick="EventModal.close()" style="background:transparent; color:gray; border:none; margin-right:20px;">Cancel</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
        // 請在這裡貼上你的 API KEY (保留引號)
        const API_KEY = "AIzaSyDvWhhjHmRqNOdAUfd0i16qaUL8MaSg0Uc"; 
        // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★

        // --- Store (Data) ---
        const Store = {
            events: [],
            init() {
                try {
                    const saved = localStorage.getItem('dm-cal-data');
                    if (saved) this.events = JSON.parse(saved);
                } catch(e) { console.error('Load error', e); }
            },
            save() {
                localStorage.setItem('dm-cal-data', JSON.stringify(this.events));
            },
            add(evt) { this.events.push(evt); this.save(); },
            get(date) {
                const dStr = date.toDateString();
                return this.events.filter(e => new Date(e.start).toDateString() === dStr);
            }
        };

        // --- App Controller ---
        const App = {
            view: 'month',
            date: new Date(),
            init() {
                Store.init();
                this.render();
                this.setupNav();
            },
            setupNav() {
                document.getElementById('btn-prev').onclick = () => this.changeDate(-1);
                document.getElementById('btn-next').onclick = () => this.changeDate(1);
                document.getElementById('btn-back').onclick = () => this.setView('month');
                document.getElementById('ai-btn').onclick = () => aiAssistant.open();
            },
            changeDate(dir) {
                if (this.view === 'month') this.date.setMonth(this.date.getMonth() + dir);
                else this.date.setDate(this.date.getDate() + dir);
                this.render();
            },
            setView(v, targetDate) {
                this.view = v;
                if (targetDate) this.date = new Date(targetDate);
                document.querySelectorAll('.view').forEach(el => el.classList.remove('active-view'));
                document.getElementById(v + '-view').classList.add('active-view');
                document.getElementById('btn-back').classList.toggle('hidden', v === 'month');
                this.render();
            },
            render() {
                document.getElementById('header-title').innerText = this.date.toLocaleDateString();
                if (this.view === 'month') this.renderMonth();
                else this.renderDay();
            },
            renderMonth() {
                const grid = document.getElementById('month-grid');
                grid.innerHTML = '';
                const y = this.date.getFullYear(), m = this.date.getMonth();
                const firstDay = new Date(y, m, 1).getDay();
                const daysInMonth = new Date(y, m + 1, 0).getDate();

                for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));
                
                for(let i=1; i<=daysInMonth; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'day-cell';
                    if (i === new Date().getDate() && m === new Date().getMonth()) cell.classList.add('today');
                    cell.innerHTML = `<div class="day-number">${i}</div><div class="dots-container"></div>`;
                    
                    // Dots
                    const evts = Store.get(new Date(y, m, i));
                    evts.slice(0,3).forEach(e => {
                        const dot = document.createElement('div');
                        dot.className = 'dot';
                        dot.style.background = e.color || '#0a84ff';
                        cell.querySelector('.dots-container').appendChild(dot);
                    });

                    cell.onclick = () => this.setView('day', new Date(y, m, i));
                    grid.appendChild(cell);
                }
            },
            renderDay() {
                const timeline = document.getElementById('day-timeline');
                timeline.innerHTML = '';
                // Markers
                for(let i=0; i<24; i++) {
                    const m = document.createElement('div');
                    m.className = 'hour-marker';
                    m.style.top = (i*60)+'px';
                    m.innerText = i + ':00';
                    timeline.appendChild(m);
                }
                // Events
                const evts = Store.get(this.date);
                evts.forEach(e => {
                    const start = new Date(e.start);
                    const top = start.getHours()*60 + start.getMinutes();
                    const el = document.createElement('div');
                    el.className = 'day-event-block';
                    el.style.top = top + 'px';
                    el.style.height = '60px'; // default 1 hr
                    el.style.background = e.color || '#0a84ff';
                    el.innerText = e.title;
                    timeline.appendChild(el);
                });
                // Click to create
                timeline.onclick = (e) => {
                    if(e.target === timeline) {
                        const rect = timeline.getBoundingClientRect();
                        const y = e.clientY - rect.top + document.getElementById('day-scroll-area').scrollTop;
                        const h = Math.floor(y/60);
                        EventModal.open(h);
                    }
                }
            }
        };

        // --- Event Modal ---
        const EventModal = {
            el: document.getElementById('event-modal'),
            hour: 12,
            open(h) {
                this.hour = h;
                document.getElementById('evt-time').innerText = h + ':00';
                this.el.classList.add('open');
            },
            close() { this.el.classList.remove('open'); },
            save() {
                const title = document.getElementById('evt-title').value || 'New Event';
                const start = new Date(App.date);
                start.setHours(this.hour, 0);
                Store.add({ title, start: start.toString(), color: '#0a84ff' });
                this.close();
                App.render();
            }
        };

        // --- AI Assistant ---
        const aiAssistant = {
            el: document.getElementById('ai-overlay'),
            open() { this.el.classList.remove('hidden'); },
            close() { this.el.classList.add('hidden'); },
            async submit() {
                const input = document.getElementById('ai-input');
                const respBox = document.getElementById('ai-response');
                const prompt = input.value;
                if(!prompt) return;

                respBox.classList.remove('hidden');
                respBox.innerText = "Thinking...";

                try {
                    const genAI = new GoogleGenerativeAI(API_KEY);
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                    
                    const result = await model.generateContent(`
                        You are a calendar assistant. 
                        User asks: "${prompt}". 
                        Suggest a simplified JSON: { "title": "Event Name", "hour": 14, "reason": "brief reason" }
                        Return ONLY JSON.
                    `);
                    const text = result.response.text();
                    
                    // Try parse
                    const match = text.match(/\{.*\}/s);
                    if(match) {
                        const json = JSON.parse(match[0]);
                        respBox.innerHTML = `Suggestion: ${json.reason}<br>Creating event...`;
                        setTimeout(() => {
                            this.close();
                            EventModal.open(json.hour);
                            document.getElementById('evt-title').value = json.title;
                        }, 1500);
                    } else {
                        respBox.innerText = text;
                    }
                } catch(e) {
                    respBox.innerText = "Error: " + e.message;
                    console.error(e);
                }
            }
        };

        // Global access for HTML onclick
        window.aiAssistant = aiAssistant;
        window.EventModal = EventModal;

        // Start
        App.init();
    </script>
</body>
</html>
