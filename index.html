<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的 AI 助理</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #f0f0f5; height: 100vh; display: flex; flex-direction: column; margin: 0; box-sizing: border-box; }
        #chat-history { flex: 1; overflow-y: auto; background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .message { margin-bottom: 10px; padding: 10px; border-radius: 8px; max-width: 80%; }
        .user { background: #007aff; color: white; align-self: flex-end; margin-left: auto; }
        .ai { background: #e5e5ea; color: black; align-self: flex-start; }
        .input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #ccc; font-size: 16px; }
        button { padding: 10px 20px; background: #007aff; color: white; border: none; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="chat-history"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="輸入訊息...">
        <button onclick="sendMessage()">送出</button>
    </div>

    <script type="module" src="script.js"></script>
    <script>
        // 註冊 Service Worker (PWA 必要)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
